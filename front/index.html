<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            <label for="">Nombre</label>
            <input id="nombre" type="text">
        </p>
        <p>
            <label for="">Precio</label>
            <input id="precio" type="text">
        </p>
        <p>
            <label for="">Stock</label>
            <input id="stock" type="text">
        </p>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="editar()">Editar</button>
        <button type="button" onclick="eliminar()">Eliminar</button>
    </form>
</body>

</html>

<script>
    const hostBase = "http://localhost:8081";
    function consultar() {
        const nombre = document.getElementById("nombre").value;
        fetch(`${hostBase}/producto/consultar/${nombre}`)
            .then(data => data.json())
            .then(data => {
                if (data.estado == "ok") {
                    document.getElementById("precio").value = data.prod.price;
                    document.getElementById("stock").value = data.prod.stock;
                } else {
                    limpiar();
                    alert(data.msg);
                }
            })
    }

    function guardar() {
        //Captura los datos 
        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const stock = document.getElementById("stock").value;
        //Hace peticiÃ³n AJAX al servidor (consumir API)
        fetch(`${hostBase}/producto/guardar`, {
            headers: { "content-type": "application/json" },
            method: "POST",
            body: JSON.stringify({ nombre, precio, stock })
        }).then(data => data.json())
            .then(data => {
                limpiar();
                alert(data.msg)
            })
    }

    function editar() {
        // Capturar los datos
        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const stock = document.getElementById("stock").value;
        // Consumir API para editar
        fetch(`${hostBase}/producto/editar`, {
            headers: { "content-type": "application/json" },
            method: "POST",
            body: JSON.stringify({ nombre, precio, stock })
        }).then(data => data.json())
            .then(data => {
                limpiar();
                alert(data.msg)
            }) // Repuesta del servidor
    }

    function eliminar() {
        const resp = confirm("Realmente desea ELIMINAR el producto?");
        if (resp) {
            // Capturar los datos
            const nombre = document.getElementById("nombre").value;
            // Consumir API para eliminar
            fetch(`${hostBase}/producto/eliminar`, {
                headers: { "content-type": "application/json" },
                method: "POST",
                body: JSON.stringify({ nombre })
            }).then(data => {
                limpiar();
                data.json()
            })
                .then(data => alert(data.msg)) // Repuesta del servidor
        }
    }

    function limpiar() {
        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("stock").value = "";
    }

    const traerProducto = () => new Promise(
        async function (resolve, reject) {
            try {
                const nombre = document.getElementById("nombre").value;
                let data = await fetch(`http://localhost:8081/producto/consultar/${nombre}`)
                data = await data.json();
                resolve(data);
            } catch (error) {
                reject(error);
            }
        }
    )
    const guardarDD = (data) => new Promise(
        function (resolve, reject) {
            try {
                localStorage.setItem("mis_productos", JSON.stringify(data))
                resolve("Guardado")
            } catch (error) {
                reject(error);
            }
        }
    )
    const notificar = () => new Promise(
        function (resolve, reject) {
            try {
                alert("Datos guardados")
                resolve("ok")
            } catch (error) {
                reject(error);
            }
        }
    )
    function guardaCache() {
        traerProducto()
            .then(data => guardarDD(data))
            .then(res => notificar())
            .catch(error => console.log(error));
    }
</script>
